# State of the Ecosystem (SOE) reporting
## Improving ecosystem information and synthesis for fishery managers

.pull-left-60[

- Ecosystem indicators linked to management objectives &lt;a name=cite-depiper_operationalizing_2017&gt;&lt;/a&gt;([DePiper et al., 2017](https://academic.oup.com/icesjms/article/74/8/2076/3094701))
    + Contextual information
    + Report evolving since 2016
    + Fishery-relevant subset of full Ecosystem Status Reports

- Open science emphasis 

- Used within MAFMC's Ecosystem Process 
    + Risk assessment &lt;a name=cite-gaichas_implementing_2018&gt;&lt;/a&gt;([Gaichas et al., 2018](https://www.frontiersin.org/articles/10.3389/fmars.2018.00442/abstract))
    + Conceptual modeling 
    + Management strategy evaluation ([MSE](https://www.mafmc.org/actions/summer-flounder-mse))
- Used within the NEFMC's Risk Policy

]

.pull-left[


## 2025 Report Structure
1. Graphical summary
    + Page 1 report card re: objectives &amp;rarr;
    + Page 2 risk summary bullets
    + Page 3 2024 snapshot
1. Performance relative to management objectives
1. Risks to meeting management objectives
    + Climate and Ecosystem risks
    + Offshore wind development
1. 2024 Highlights
    
]

## Ecosystem synthesis themes

Characterizing ecosystem change for fishery management

* Societal, biological, physical and chemical factors comprise the **multiple system drivers** that influence marine ecosystems through a variety of different pathways. 
* Changes in the multiple drivers can lead to **regime shifts** â€” large, abrupt and persistent changes in the structure and function of an ecosystem.  
* Regime shifts and changes in how the multiple system drivers interact can result in **ecosystem reorganization** as species and humans respond and adapt to the new environment.

    - Social and cultural

    + *Climate and Ecosystem Change*

## State of the Ecosystem Summary 2025: 
**Risks to meeting fishery management objectives**  

.pull-left-60[
Climate: risks to managing spatially, managing seasonally, and catch specification
*  Fish and protected species distribution shifts
*  Changing spawning and migration timing
*  Multiple stocks with poor condition, declining productivity 

Other ocean uses: offshore wind development
*  Current revenue in proposed areas
    - 1-46% by Mid-Atlantic port
    - 2-16% by MAFMC managed species
*  Overlap with important right whale foraging habitats, increased vessel strike and noise risks
]

## State of the Ecosystem Summary 2025: **2024 Highlights**

.pull-left-60[
Notable 2024 events and conditions

*  2024 warmest year on record globally. Again.

*BUT*
*  Cooler conditions across the coast
*  Well established Mid Atlantic Cold Pool
*  Multiple summer upwelling events off NJ 
*  Extreme ocean acidification measured off NJ
*  Many fishery observations of different spatial and timing patterns, changed abundance 
*  Good scallop recruitment in Nantucket lightship
*  More red drum in Chesapeake Bay
*  Arctic copepods in GOM
*  Cocolithophore bloom off NY
*  Large whale aggregations

We welcome your observations! &lt;northeast.ecosystem.highlights@noaa.gov&gt;

## Objectives: Coastwide Protected species *Maintain bycatch below thresholds* ![:img mixed trend icon, 2%](https://github.com/NOAA-EDAB/presentations/raw/master/docs/EDAB_images//Mixed trends.png) ![:img meeting objectives icon, 2%](https://github.com/NOAA-EDAB/presentations/raw/master/docs/EDAB_images//checked.png)

.pull-left[
Indicators: Harbor porpoise and gray seal bycatch

&lt;img src="20250416_NEFMC_Caracappa_files/figure-html/unnamed-chunk-29-1.png" width="504" /&gt;

&lt;img src="20250416_NEFMC_Caracappa_files/figure-html/unnamed-chunk-30-1.png" width="504" /&gt;

]

.pull-right[
Implications: 

* Currently meeting objectives, but uncertainty in gray seal estimates

* Risk element: TechInteract, evaluated by species and sector:  14 &lt;span style="background-color:lightgreen;"&gt;low&lt;/span&gt;, 7 &lt;span style="background-color:yellow;"&gt;low-mod&lt;/span&gt;, 2 &lt;span style="background-color:orange;"&gt;mod-high&lt;/span&gt; risk

* The downward trend in harbor porpoise bycatch can also be due to a decrease in harbor porpoise abundance in US waters, reducing their overlap with fisheries, and a decrease in gillnet effort. 

* Gray seal among the highest bycatch of any U.S. marine mammal. The increasing trend in gray seal bycatch may be related to an increase in the gray seal population (U.S. pup counts).
]

&lt;img src="20250416_NEFMC_Caracappa_files/figure-html/unnamed-chunk-32-1.png" width="504" /&gt;

]

.pull-right[
Implications:  

* Signs the adult population stabilized 2020-2023

* Population drivers for North Atlantic Right Whales (NARW) include combined fishery interactions/ship strikes, distribution shifts, and copepod availability. 

* Additional potential stressors include offshore wind development, which overlaps with important habitat areas used year-round by right whales, including mother and calf migration corridors and foraging habitat.

* Unusual mortality events continue for 3 large whale species.

misallocation of quotas within and

Specification of gear management
areas may not utilize quotas and
minimize bycatch.]

.table[Potential Impacts: Spawning closures
are less effective if peak spawning
occurs outside the seasonal closure.
Seasonal openings of exemption areas
may be inconsistent with species
presence. Seasonal quota allocations
may be misaligned with availability.]

.table[Potential Impacts: Changes in
environmental conditions can affect
stock reference points and short-term
stock projections. When productivity
changes are not accounted for, they
can lead to misspecified quotas and
rebuilding plans.]

## Risks to Managing Spatially: Coastwide

**Future considerations**

Distribution shifts caused by changes in thermal habitat and ocean circulation are likely to continue as long as long-term trends persist. Episodic and short-term events (see [2024 Highlights](#2024-highlights)) may increase variability in the trends, however species distributions are unlikely to reverse to historical ranges in the short term. Increased mechanistic understanding of distribution drivers is needed to better understand future distribution shifts: species with high mobility or short lifespans react differently from immobile or long lived species. 

Long-term oceanographic projections forecast a [temporary pause in warming](https://agupubs.onlinelibrary.wiley.com/doi/10.1029/2024GL110946) over the next decade due to internal variability in circulation and a southward shift of the Gulf Stream. Near-term forecasts are being evaluated to determine how well they are able to predict episodic and anomalous events that are outside of the long-term patterns.

.pull-left-70[
Adapting management to changing stock distributions and dynamic ocean processes will require continued monitoring of populations in space and evaluating management measures against a range of possible future spatial distributions. Processes like the [East Coast Climate Scenario Planning](https://www.mafmc.org/climate-change-scenario-planning), and subsequent formation of the [East Coast Climate Coordination Group](https://www.mafmc.org/e3cg), can help coordinate management.

## Risks to Setting Catch Limits

Future considerations
*   Processes that control fish productivity and mortality are dynamic, complex, and are the result of the interactions between multiple changing system drivers.
*   There is a real risk that short-term predictions in assessments and rebuilding plans that assume unchanging underlying conditions will not be as effective, given the observed change documented in the prior sections in both ecological and environmental processes. 
*   Assumptions for speciesâ€™ growth, reproduction, and natural mortality should continue to be evaluated for individual species.

.pull-left-60[

*   With observations of system-wide productivity shifts of multiple managed stocks, more research is needed to determine whether regime shifts or ecosystem reorganization are occurring, and how this should be incorporated into management.

]

.pull-left[

&lt;img src="20250416_NEFMC_Caracappa_files/figure-html/unnamed-chunk-56-1.png" width="504" /&gt;


Implications:
*  Current plans for buildout of offshore wind in a patchwork of areas spreads the impacts differentially throughout the region 
*  Planned wind areas overlap with one of the only known right whale foraging habitats, and altered local oceanography could affect right whale prey availability. Development also brings increased vessel strike risk and the potential impacts of pile driving noise.
]

???
*  1-23% (Mid-Atlantic) or 1-34% (New England) of port revenue from fisheries currently comes from areas proposed for offshore wind development. Some communities have environmental justice concerns and gentrification vulnerability.
*  Up to 20% of annual commercial landings and revenue for Mid-Atlantic species occur in lease areas.
*  Up to 53% of annual commercial landings and 54% of revenue for New England species occur in lease areas.

Evaluating the impacts to scientific surveys has begun.

<script>var slideshow = remark.create({

if (window.HTMLWidgets) slideshow.on('afterShowSlide', function (slide) {
  window.dispatchEvent(new Event('resize'));
});
(function(d) {
  var s = d.createElement("style"), r = d.querySelector(".remark-slide-scaler");
  if (!r) return;
  s.type = "text/css"; s.innerHTML = "@page {size: " + r.style.width + " " + r.style.height +"; }";
  d.head.appendChild(s);
})(document);

(function(d) {
  var el = d.getElementsByClassName("remark-slides-area");
  if (!el) return;
  var slide, slides = slideshow.getSlides(), els = el[0].children;
  for (var i = 1; i < slides.length; i++) {
    slide = slides[i];
    if (slide.properties.continued === "true" || slide.properties.count === "false") {
      els[i - 1].className += ' has-continuation';
    }
  }
  var s = d.createElement("style");
  s.type = "text/css"; s.innerHTML = "@media print { .has-continuation { display: none; } }";
  d.head.appendChild(s);

// delete the temporary CSS (for displaying all slides initially) when the user
// starts to view slides
(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }
    deleted = true;
  });

// add `data-at-shortcutkeys` attribute to <body> to resolve conflicts with JAWS
// screen reader (see PR #262)
(function(d) {
  let res = {};
  d.querySelectorAll('.remark-help-content table tr').forEach(tr => {
    const t = tr.querySelector('td:nth-child(2)').innerText;
    tr.querySelectorAll('td:first-child .key').forEach(key => {
      const k = key.innerText;
      if (/^[a-z]$/.test(k)) res[k] = t;  // must be a single letter (key)
    });
  });
  d.body.setAttribute('data-at-shortcutkeys', JSON.stringify(res));
})(document);
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);

})();
(function() {

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
