# State of the Ecosystem (SOE) reporting
## Improving ecosystem information and synthesis for fishery managers

.pull-left-60[

- Ecosystem indicators linked to management objectives &lt;a name=cite-depiper_operationalizing_2017&gt;&lt;/a&gt;([DePiper et al., 2017](https://academic.oup.com/icesjms/article/74/8/2076/3094701))
    + Contextual information
    + Report evolving since 2016
    + Fishery-relevant subset of full Ecosystem Status Reports

- Open science emphasis &lt;a name=cite-bastille_improving_2021&gt;&lt;/a&gt;([Bastille et al., 2021](https://doi.org/10.1080/08920753.2021.1846155))

- Used within Mid-Atlantic Fishery Management Council's Ecosystem Process &lt;a name=cite-muffley_there_2021&gt;&lt;/a&gt;([Muffley et al., 2021](https://doi.org/10.1080/08920753.2021.1846156))
    + Risk assessment &lt;a name=cite-gaichas_implementing_2018&gt;&lt;/a&gt;([Gaichas et al., 2018](https://www.frontiersin.org/articles/10.3389/fmars.2018.00442/abstract))
    + Conceptual modeling &lt;a name=cite-depiper_learning_2021&gt;&lt;/a&gt;([DePiper et al., 2021](https://doi.org/10.1093/icesjms/fsab054))
    + Management strategy evaluation ([MSE](https://www.mafmc.org/actions/summer-flounder-mse))

]

## Ecosystem synthesis themes: still framing! but replace p.3 with 2023 Highlights

Characterizing ecosystem change for fishery management

* Societal, biological, physical and chemical factors comprise the **multiple system drivers** that influence marine ecosystems through a variety of different pathways. 
* Changes in the multiple drivers can lead to **regime shifts** â€” large, abrupt and persistent changes in the structure and function of an ecosystem.  
* Regime shifts and changes in how the multiple system drivers interact can result in **ecosystem reorganization** as species and humans respond and adapt to the new environment.

## Report structure 2024: same as 2021-2023 with more management risk emphasis 

.pull-left[
* Performance relative to management objectives
    - *What* does the indicator say--up, down, stable?
    - *Why* do we think it is changing: integrates synthesis themes
        - Multiple drivers
        - Regime shifts
        - Ecosystem reorganization
* Objectives
    - Seafood production
    - Profits
    - Recreational opportunities
    - Stability
    - Social and cultural
    - Protected species
]

.pull-right[
* Risks to meeting fishery management objectives
    - Same *What* and *Why* as Performance Section
    - New structure for Climate section
        - Fishery risk indicator
        - Climate and ecosystem drivers of fishery risk
        - Future considerations
* Risk categories
    + *Climate and Ecosystem Change*
        + *Risk to spatial management*
        + *Risk to seasonal management*
        + *Risk to quota setting/rebuilding*
    + Other ocean uses
        + Offshore wind development
]

## Risks to Spatial Management

Future considerations

*   Distribution shifts caused by changes in thermal habitat are likely to continue as long as long-term temperature trends persist. 
*   Near-term oceanographic forecasts are currently in development and may inform how future warming impacts species distributions.
*   Increased oceanographic variability needs to be captured by regional ocean models and linked to species distribution processes to better understand potential future distributions. Species with high mobility or short lifespans react differently from immobile or long lived species.

Adapting management to changing stock distributions and dynamic ocean processes will require continued monitoring of populations in space and evaluating management measures against a range of possible future spatial distributions. 

*   [East Coast Climate Scenario Planning](https://www.mafmc.org/climate-change-scenario-planning) can help coordinate management.
*   [Near term predictions of distribution shifts](https://www.lenfestocean.org/nb/news-and-publications/multimedia/crafting-models-to-predict-near-term-fisheries-shifts-under-climate-change) project in progress

## Risks to Quota Setting/Rebuilding

Future considerations
*   There is a real risk that short-term predictions in assessments and rebuilding plans that assume unchanging underlying conditions will not be as effective, given the observed change documented in the prior sections in both ecological and environmental processes. 
*   Assumptions for speciesâ€™ growth, reproduction, and natural mortality should continue to be evaluated for individual species. 
*   With observations of system-wide productivity shifts of multiple managed stocks, more research is needed to determine whether regime shifts or ecosystem reorganization are occurring, and how this should be incorporated into management.

## Risks: Offshore Wind Development Summary

.pull-left[

&lt;img src="20240612_NEFMC_SSC_Caracappa_files/figure-html/unnamed-chunk-37-1.png" width="504" /&gt;


Implications:
*  Current plans for buildout of offshore wind in a patchwork of areas spreads the impacts differentially throughout the region 
*  Planned wind areas overlap with one of the only known right whale foraging habitats, and altered local oceanography could affect right whale prey availability. Development also brings increased vessel strike risk and the potential impacts of pile driving noise.
]

.pull-right[]

???
*  1-23% (Mid-Atlantic) or 1-34% (New England) of port revenue from fisheries currently comes from areas proposed for offshore wind development. Some communities have environmental justice concerns and gentrification vulnerability.
*  Up to 20% of annual commercial landings and revenue for Mid-Atlantic species occur in lease areas.
*  Up to 53% of annual commercial landings and 54% of revenue for New England species occur in lease areas.

Evaluating the impacts to scientific surveys has begun.

In Chesapeake Bay, [hypoxia conditions](https://noaa-edab.github.io/catalog/ches_bay_synthesis.html) were the lowest on record (since 1995), creating more suitable habitat for multiple fin fish and benthic species. Cooler [Chesapeake Bay water temperatures](https://noaa-edab.github.io/catalog/ches_bay_sst.html) paired with low hypoxia in the summer suggest conditions that season were favorable for striped bass. Cooler summer temperatures also support juvenile summer flounder growth.  However, warmer winter and spring water temperatures in the Chesapeake Bay, along with other environmental factors (such as low flow), may have played a role in low production of juvenile striped bass in 2023. Higher-than-average [salinity](https://noaa-edab.github.io/catalog/ch_bay_sal.html) across the Bay was likely driven by low precipitation and increased the area of available habitat for species such as croaker, spot, menhaden, and red drum, while restricting habitat area for invasive blue catfish.
