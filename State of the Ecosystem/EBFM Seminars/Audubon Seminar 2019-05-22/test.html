# State of the Ecosystem:
## New England 2019
### Sean Hardison, Sarah Gaichas, Sean Lucey, Scott Large <br /> Ecosystem Dynamics and Assessment <br /> Integrated Statistics &amp; Northeast Fisheries Science Center

---


class: top, left



## State of the Ecosystem (SOE) Reports

.pull-left[

**Goal: Bringing relevant ecosystem information to resource managers**

### Report Structure
1. Human dimensions

2. Protected species

3. Fish and invertebrates (managed and otherwise)

4. Habitat quality and ecosystem productivity
]
